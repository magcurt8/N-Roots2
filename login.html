<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>N-Roots</title>
		<style type="text/css">
			body{
				/*background: -webkit-linear-gradient(top, #606c88 0%,#3f4c6b 100%);
				background: -webkit-linear-gradient(top, #cedce7 0%,#596a72 100%);*/
				background: url("background.jpg") no-repeat center center;
				background-repeat: no-repeat;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size:cover;
				background-size: cover;
				font-family: "Lucida Sans Unicode";


			}
			.g-signin2{
				margin-left: auto;
    			margin-right: auto;
			}
		</style>
		<!--script below checks if the password field is empty.
			If it is empty, the "log in" button should be disabled.
			If it is not empty, it should be enabled.!-->
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<!--Google PLatform Library & Client ID Verification!-->
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="176114341654-c2rbhs2bv7e0huif3l4epb114c5nrr5a.apps.googleusercontent.com">
		 <script src="google_signin.js" type="text/javascript"></script>

		<script type = "text/javascript">
			//////////////////////////////////////////////////////
			// first part handles edge case where username/pword//
			// is already saved in browser.						//
			//////////////////////////////////////////////////////
			$(document).ready(function() {
				if($('#password').val() != "" && $('#username').val() != ""){
					$('#submit').removeAttr('disabled');
				}
			});
			/*second part enables "log in" button if both fields are non-empty strings,
			and disables it if they are both empty strings.*/
			$(document).ready(function() {
				

				$('#form').keyup(function(){
					if($('#password').val() != "" && $('#username').val() != ""){
						$('#submit').removeAttr('disabled');
					}
					else if($('#password').val() == "" || $('#username').val() == ""){
						$('#submit').attr('disabled', 'disabled');
					}
				});
			/*And this part disables the "log in" button again if user
			hits the reset button.*/

				$('#reset').click(function(){
					$('#submit').attr('disabled', 'disabled');				
				});
 			});
		</script>

		


	</head>

	<body>
		<h1 style="text-align: center"><img src="NRoots_logo.png"/></h1>
		
	   
		<div id = "test" style="width: 350px; margin-right: auto; margin-left: auto;"/>
		
		<h2 align="center">Login</h2>

		<form method="post" action="cgi-bin/login.py" id = "form">


		<label>Username:</label> <input id = "username" name="username" type=text size="30"/>
		<br>
		<label>Password:&nbsp</label> 
		<input id = "password" name="password" type=password size="30"/>
		<br>
		<input type="submit" id = "submit" value = "Log In" disabled = "disabled"/> <input type="reset" id = "reset"/>

		<div id = "error"></div>
		<br>
		<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
		<a href="#" class="button-0" onclick="signOut();">Log Out</a>
		<br>
		<p>Don't Have An Account? <a href="register.html">Sign up here.</a></p>
		
	</body>

</html>
